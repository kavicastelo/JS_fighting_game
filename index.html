<body>
<div class="main-outer">
    <div class="score-wrapper">
        <!--player health-->
        <div class="score-outer" style="display: flex; justify-content: flex-end">
            <div class="score"></div>
            <div id="player_health"
                 style="position: absolute; background-color: #fab1a0; top: 0;  right: 0; bottom: 0; width: 100%; border-radius: 20px;"></div>
        </div>
        <!--time-->
        <div id="time" class="timer"> 30</div>
        <!--enemy health-->
        <div class="score-outer">
            <div class="score"></div>
            <div id="enemy_health"
                 style="position: absolute; background-color: #fab1a0; top: 0;  right: 0; bottom: 0; left: 0; border-radius: 20px;"></div>
        </div>
    </div>
    <div id="display_text" class="starter_text">Tie</div>
    <canvas></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/classes.js"></script>
<script src="./js/utils.js"></script>
<script src="index.js"></script>
</body>
